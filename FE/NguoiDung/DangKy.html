<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Paws Pet House</title>
    <link rel="stylesheet" href="DangKy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <header class="site-header">
      <img src="../Ảnh/logo.png" class="header-logo" />
      <!-- Logo -->
      <span class="brand-name">PAWS PET HOUSE</span>
    </header>

    <main class="login-container">
      <div class="logo-section">
        <!-- Logo -->
        <img src="../Ảnh/logo.png" class="main-logo" />
      </div>

      <div class="form-section">
        <div class="login-form">
          <h2>ĐĂNG KÝ</h2>
          <form action="#" method="post" id="registerForm">
            <div class="input-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required />
            </div>
            <div class="input-group">
              <input
                type="number"
                id="phone"
                name="phone"
                placeholder="Số điện thoại"
                required />
            </div>
            <div class="input-group">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Tên đăng nhập"
                required />
            </div>
            <div class="input-group password-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mật khẩu"
                required />
              <i class="fas fa-eye-slash toggle-password"></i>
              <!-- Icon mắt -->
            </div>
            <button type="submit" class="login-button">ĐĂNG KÝ</button>
          </form>
          <div class="options">
            <p class="register-prompt">
              Bạn đã có tài khoản?
              <a href="DangNhap.html" class="register-link">Đăng nhập</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script>document.addEventListener('DOMContentLoaded', function () {
    const username = localStorage.getItem('USERNAME') || 'Pecute';
    document.getElementById('username-display').textContent = username;
});

      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".toggle-password").forEach((icon) => {
          icon.addEventListener("click", function () {
            const passwordInput = this.closest(
              ".password-container"
            )?.querySelector('input[type="password"], input[type="text"]');
            if (passwordInput) {
              passwordInput.setAttribute(
                "type",
                passwordInput.getAttribute("type") === "password"
                  ? "text"
                  : "password"
              );
              this.classList.toggle("fa-eye");
              this.classList.toggle("fa-eye-slash");
            }
          });
        });

        const registerForm = document.getElementById("registerForm");
        registerForm.addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          // Basic front-end validation
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert("Email không hợp lệ");
            return;
          }
          if (!username) {
            alert("Vui lòng nhập tên đăng nhập");
            return;
          }
          if (!password) {
            alert("Vui lòng nhập mật khẩu");
            return;
          }

          try {
            const response = await fetch(
              "http://localhost:3333/auth/register",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, phone, email, password }),
              }
            );

            const data = await response.json();
            if (!response.ok) {
              alert(data.message || "Đăng ký thất bại");
            } else {
              alert(data.message || "Đăng ký thành công");
              window.location.href = "DangNhap.html";
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Không thể kết nối đến server");
          }
        });
      });
    </script>
  </body>
</html>
