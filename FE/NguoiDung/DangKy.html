<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Paws Pet House</title>
    <link rel="stylesheet" href="DangKy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="site-header">
      <img src="/Gộp/Ảnh/logo.png" class="header-logo" />
      <!-- Logo -->
      <span class="brand-name">PAWS PET HOUSE</span>
    </header>

    <main class="login-container">
      <div class="logo-section">
        <!-- Logo -->
        <img src="/Gộp/Ảnh/logo.png" class="main-logo" />
      </div>

      <div class="form-section">
        <div class="login-form">
          <h2>ĐĂNG KÝ</h2>
          <form action="#" method="post" id="registerForm">
            <div class="input-group">
              <input
                type="text"
                id="email_or_phone"
                name="email_or_phone"
                placeholder="Email hoặc Số điện thoại"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Tên đăng nhập"
                required
              />
            </div>
            <div class="input-group password-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mật khẩu"
                required
              />
              <i class="fas fa-eye-slash toggle-password"></i>
              <!-- Icon mắt -->
            </div>
            <button type="submit" class="login-button">ĐĂNG KÝ</button>
          </form>
          <div class="options">
            <p class="register-prompt">
              Bạn đã có tài khoản?
              <a href="DangNhap.html" class="register-link">Đăng nhập</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".toggle-password").forEach((icon) => {
          icon.addEventListener("click", function () {
            const passwordInput = this.closest(
              ".password-container"
            )?.querySelector('input[type="password"], input[type="text"]');
            if (passwordInput) {
              passwordInput.setAttribute(
                "type",
                passwordInput.getAttribute("type") === "password"
                  ? "text"
                  : "password"
              );
              this.classList.toggle("fa-eye");
              this.classList.toggle("fa-eye-slash");
            }
          });
        });

        const registerForm = document.getElementById("registerForm");

        if (registerForm) {
          registerForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const emailOrPhoneInput = document.getElementById("email_or_phone");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            if (!emailOrPhoneInput || emailOrPhoneInput.value.trim() === "") {
              alert("Vui lòng nhập Email hoặc Số điện thoại.");
              emailOrPhoneInput.focus();
              return;
            }
            const valueEntered = emailOrPhoneInput.value.trim();
            if (valueEntered.includes("@")) {
              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if (!emailRegex.test(valueEntered)) {
                alert("Định dạng email không hợp lệ.");
                emailOrPhoneInput.focus();
                return;
              }
            } else if (!/^\d+$/.test(valueEntered)) {
              alert(
                "Vui lòng nhập Email hợp lệ hoặc Số điện thoại chỉ chứa số."
              );
              emailOrPhoneInput.focus();
              return;
            } else {
              if (valueEntered.length !== 10) {
                alert("Số điện thoại phải có đúng 10 chữ số.");
                emailOrPhoneInput.focus();
                return;
              }
            }
            if (!usernameInput || usernameInput.value.trim() === "") {
              alert("Vui lòng nhập Tên đăng nhập.");
              usernameInput.focus();
              return;
            }
            const usernameValue = usernameInput.value.trim();
            const specialCharRegex = /^[a-zA-Z0-9]+$/;
            if (!specialCharRegex.test(usernameValue)) {
              alert(
                "Tên đăng nhập chỉ được chứa chữ cái và số, không được có khoảng trắng hoặc ký tự đặc biệt."
              );
              usernameInput.focus();
              return;
            }
            if (!passwordInput || passwordInput.value === "") {
              alert("Vui lòng nhập Mật khẩu.");
              passwordInput.focus();
              return;
            }
            alert("Đăng ký thành công!");
            window.location.href = "Đăng nhập.html";
          });
        }
      });
    </script>
  </body>
</html>
