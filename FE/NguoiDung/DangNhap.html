<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Paws Pet House</title>
    <link rel="stylesheet" href="DangNhap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="site-header">
      <img src="/Gộp/Ảnh/logo.png" class="header-logo" />
      <!-- Logo -->
      <span class="brand-name">PAWS PET HOUSE</span>
    </header>

    <main class="login-container">
      <div class="logo-section">
        <img src="/Gộp/Ảnh/logo.png" class="main-logo" />
      </div>

      <div class="form-section">
        <div class="login-form">
          <h2>ĐĂNG NHẬP</h2>
          <form action="#" method="post" id="loginForm">
            <div class="input-group">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Tên đăng nhập"
                required
              />
            </div>
            <div class="input-group password-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mật khẩu"
                required
              />
              <i class="fas fa-eye-slash toggle-password"></i>
              <!-- Icon mắt -->
            </div>
            <button type="submit" class="login-button">ĐĂNG NHẬP</button>
          </form>
          <div class="options">
            <a href="LLMK.html" class="forgot-password">Quên mật khẩu?</a>
            <p class="register-prompt">
              Bạn mới biết đến Paws?
              <a href="/NguoiDung/DangKy.html" class="register-link">Đăng ký</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const togglePasswordIcon = document.querySelector(".toggle-password");

        if (passwordInput && togglePasswordIcon) {
          togglePasswordIcon.addEventListener("click", function () {
            const type =
              passwordInput.getAttribute("type") === "password"
                ? "text"
                : "password";

            passwordInput.setAttribute("type", type);
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
          });
        }
        const loginForm = document.getElementById("loginForm");

        if (loginForm) {
          loginForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const usernameValue = document
              .getElementById("username")
              .value.trim();
            const passwordValue = document.getElementById("password").value;

            if (usernameValue === "") {
              alert("Vui lòng nhập Tên đăng nhập.");
              document.getElementById("username").focus();
              return;
            }
            if (passwordValue === "") {
              alert("Vui lòng nhập Mật khẩu.");
              document.getElementById("password").focus();
              return;
            }
            window.location.href = "SauDN.html";
          });
        }
      });
    </script>
  </body>
</html>
