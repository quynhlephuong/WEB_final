<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Paws Pet House</title>
    <link rel="stylesheet" href="DangNhap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <header class="site-header">
      <img src="../Ảnh/logo.png" class="header-logo" />
      <!-- Logo -->
      <span class="brand-name">PAWS PET HOUSE</span>
    </header>

    <main class="login-container">
      <div class="logo-section">
        <img src="../Ảnh/logo.png" class="main-logo" />
      </div>

      <div class="form-section">
        <div class="login-form">
          <h2>ĐĂNG NHẬP</h2>
          <form action="#" method="post" id="loginForm">
            <div class="input-group">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Tên đăng nhập"
                required />
            </div>
            <div class="input-group password-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mật khẩu"
                required />
              <i class="fas fa-eye-slash toggle-password"></i>
              <!-- Icon mắt -->
            </div>
            <button type="submit" class="login-button">ĐĂNG NHẬP</button>
          </form>
          <div class="options">
            <a href="QuenMatKhau.html" class="forgot-password"
              >Quên mật khẩu?</a
            >
            <p class="register-prompt">
              Bạn mới biết đến Paws?
              <a href="DangKy.html" class="register-link">Đăng ký</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script>

      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const togglePasswordIcon = document.querySelector(".toggle-password");

        if (passwordInput && togglePasswordIcon) {
          togglePasswordIcon.addEventListener("click", function () {
            const type =
              passwordInput.getAttribute("type") === "password"
                ? "text"
                : "password";

            passwordInput.setAttribute("type", type);
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
          });
        }
        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
          loginForm.addEventListener("submit", async function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            if (!username) {
              alert("Vui lòng nhập Tên đăng nhập.");
              return;
            }
            if (!password) {
              alert("Vui lòng nhập Mật khẩu.");
              return;
            }

            try {
              const response = await fetch("http://localhost:3333/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
              });

              const data = await response.json();
              console.log(data);
              if (!response.ok) {
                alert(data.message || "Đăng nhập thất bại");
              } else {
                alert(data.message || "Đăng nhập thành công");
                localStorage.setItem("USERNAME", data.user.username);
                if (data.user.role === "CLIENT") {
                  window.location.href =
                    "../TrangChu/SauDangNhap/SauDangNhap.html";
                } else {
                  window.location.href = "../NhanVien/QLDV.html";
                }
              }
            } catch (err) {
              console.error("Error:", err);
              alert("Không thể kết nối đến server.");
            }
          });
        }
      });
    </script>
  </body>
</html>
