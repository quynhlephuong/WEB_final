<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paws Pet House - Quản lý Dịch vụ</title>
    <link rel="stylesheet" href="QLTK.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo">
        <img
          src="https://i.imgur.com/YpwJQhA.png"
          alt="Paw Logo"
          class="logo-icon" />
        PAWS PET HOUSE
      </div>
    </header>
    <div class="app-container">
      <aside class="sidebar">
        <nav class="nav-menu">
          <a class="active" href="#"
            ><i class="fas fa-cogs"></i> Quản lý dịch vụ</a
          >
          <a href="QLTK.html"><i class="fas fa-user"></i> Quản lý tài khoản</a>
          <a href="QLLH-NV.html"
            ><i class="fas fa-calendar-alt"></i> Quản lý lịch hẹn</a
          >
          <a href="QLTT.html"
            ><i class="fas fa-folder-open"></i> Quản lý thông tin</a
          >
        </nav>
      </aside>
      <div class="content-area">
        <div class="topbar">
          <span class="breadcrumb"
            >Trang chủ / <strong>Quản lý dịch vụ</strong></span
          >
          <div class="user-admin">
            <img
              src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
              alt="Avatar"
              class="avatar" />
            Admin
          </div>
        </div>

        <div class="account-table-container">
          <h3 class="table-title">DANH SÁCH DỊCH VỤ</h3>
          <div class="table-toolbar">
            <div class="toolbar-left">
              <div class="search-group">
                <input
                  type="text"
                  placeholder="Tìm kiếm"
                  class="search-box"
                  id="searchBox" />
                <button class="search-button" id="searchBtn">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <button class="filter-button">
                <i class="fas fa-filter"></i> Bộ lọc
                <i class="fas fa-caret-down"></i>
              </button>
            </div>
            <button class="add-button">
              <i class="fas fa-plus white-icon"></i> Thêm mới
            </button>
          </div>

          <table class="account-table">
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAll" /></th>
                <th>Mã dịch vụ</th>
                <th>Tên dịch vụ</th>
                <th>Giá</th>
                <th>Mô tả</th>
                <th>Tác vụ</th>
              </tr>
            </thead>
            <tbody id="serviceBody"></tbody>
          </table>

          <div class="pagination" id="pagination">
            <button id="firstPage">
              <i class="fas fa-angle-double-left"></i>
            </button>
            <button id="prevPage"><i class="fas fa-angle-left"></i></button>
            <span
              >Trang
              <input
                type="number"
                id="currentPage"
                class="page-input"
                min="1" />
              / <span id="totalPages">1</span></span
            >
            <button id="nextPage"><i class="fas fa-angle-right"></i></button>
            <button id="lastPage">
              <i class="fas fa-angle-double-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-overlay" id="modal">
      <div class="modal-box">
        <h2 id="popup-title">THÊM MỚI DỊCH VỤ</h2>
        <label for="ten">Tên dịch vụ</label>
        <input id="ten" type="text" placeholder="Nhập tên dịch vụ" />
        <label for="gia">Giá</label>
        <input id="gia" type="text" placeholder="Nhập giá dịch vụ" />
        <label for="mota">Mô tả</label>
        <input id="mota" type="text" placeholder="Nhập mô tả dịch vụ">
        <div class="modal-actions">
          <button class="cancel-btn" onclick="closeModal()">Hủy</button>
          <button class="save-btn" onclick="saveService()">Lưu</button>
        </div>
      </div>
    </div>

    <script>
      // Dữ liệu dịch vụ cứng
      const services = [
        {
          id: "DV001",
          name: "Tắm rửa",
          price: 150000,
          desc: "Dịch vụ tắm cho thú cưng",
        },
        {
          id: "DV002",
          name: "Nhuộm lông",
          price: 200000,
          desc: "Dịch vụ nhuộm lông thú cưng",
        },
        {
          id: "DV003",
          name: "Combo Spa",
          price: 350000,
          desc: "Combo Spa và cạo lông thú cưng",
        },
        {
          id: "DV004",
          name: "Cắt móng",
          price: 100000,
          desc: "Dịch vụ cắt móng cho thú cưng",
        },
        {
          id: "DV005",
          name: "Tắm + Spa",
          price: 300000,
          desc: "Kết hợp tắm và spa",
        },
        {
          id: "DV006",
          name: "Chải lông",
          price: 120000,
          desc: "Dịch vụ chải lông mượt mà",
        },
      ];

      const pageSize = 10;
      let currentPage = 1;
      const totalPages = Math.ceil(services.length / pageSize);

      const serviceBody = document.getElementById("serviceBody");
      const firstBtn = document.getElementById("firstPage");
      const prevBtn = document.getElementById("prevPage");
      const nextBtn = document.getElementById("nextPage");
      const lastBtn = document.getElementById("lastPage");
      const currentPageInput = document.getElementById("currentPage");
      const totalPagesSpan = document.getElementById("totalPages");

      totalPagesSpan.innerText = totalPages;
      currentPageInput.value = currentPage;

      function renderTable(page) {
        serviceBody.innerHTML = "";
        const start = (page - 1) * pageSize;
        const end = start + pageSize;
        services.slice(start, end).forEach((s) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><input type="checkbox" class="row-checkbox" /></td>
            <td>${s.id}</td>
            <td>${s.name}</td>
            <td>${s.price.toLocaleString()}</td>
            <td>${s.desc}</td>
            <td>
              <button class="icon-button edit-btn" onclick="openModal('CHỈNH SỬA DỊCH VỤ', '${s.name}', '${s.price}', '${s.desc}')">
                <img src="https://cdn-icons-png.flaticon.com/512/1827/1827933.png" alt="Edit" class="icon-img" />
              </button>
              <button class="icon-button delete-btn" onclick="showDeletePopup()">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Delete" class="icon-img" />
              </button>
            </td>`;
          serviceBody.appendChild(tr);
        });
        currentPageInput.value = page;
        firstBtn.disabled = page === 1;
        prevBtn.disabled = page === 1;
        nextBtn.disabled = page === totalPages;
        lastBtn.disabled = page === totalPages;
      }

      firstBtn.addEventListener('click', () => {
        currentPage = 1;
        renderTable(currentPage);
      });
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) currentPage--;
        renderTable(currentPage);
      });
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) currentPage++;
        renderTable(currentPage);
      });
      lastBtn.addEventListener('click', () => {
        currentPage = totalPages;
        renderTable(currentPage);
      });

      currentPageInput.addEventListener("change", () => {
        let page = parseInt(currentPageInput.value, 10);
        if (page >= 1 && page <= totalPages) {
          currentPage = page;
          renderTable(currentPage);
        } else {
          currentPageInput.value = currentPage;
        }
      });

      renderTable(currentPage);
      
      // Modal và delete popup
      function openModal(title, name = "", price = "", desc = "") {
        document.getElementById("popup-title").innerText = title;
        document.getElementById("ten").value = name;
        document.getElementById("gia").value = price;
        document.getElementById("mota").value = desc;
        document.getElementById("modal").style.display = "flex";
      }
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
      function showDeletePopup() {
        document.getElementById("cancel-popup").style.display = "flex";
      }
      document.querySelector('.add-button')
        .addEventListener('click', () => openModal('THÊM MỚI DỊCH VỤ', '', '', ''));

      document
        .querySelector(".btn-cancel")
        .addEventListener(
          'click',
          () => (document.getElementById("cancel-popup").style.display = "none")
        );
      document.querySelector(".btn-confirm").addEventListener('click', () => {
        document.getElementById("cancel-popup").style.display = "none";
        alert("Đã xóa dịch vụ!");
      });

    </script>
  </body>
</html>
