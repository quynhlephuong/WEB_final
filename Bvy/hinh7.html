<!DOCTYPE html>
<html lang="vi">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paws Pet House</title>
  <link rel="stylesheet" href="hinh7.css" />
</head>

<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="contact">
      <span>📞 090 690 97 61</span>
      <span>📧 pawspethouse@gmail.com</span>
    </div>
    <div class="account">
      <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Avatar" class="avatar">
      <span>Pecute</span>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-grid">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
        </div>

        <div class="search-bar nav-width">
          <input type="text" placeholder="Tìm kiếm" />
          <button>🔍</button>
        </div>

        <ul class="nav-links nav-width">
          <li><a href="#">TRANG CHỦ</a></li>
          <li><a href="#">GIỚI THIỆU</a></li>
          <li><a href="#">DỊCH VỤ</a></li>
          <li><a href="#">GÓC NHÀ PAWS</a></li>
          <li><a href="#">LIÊN HỆ</a></li>
        </ul>

        <button class="appointment-btn">LỊCH HẸN CỦA BẠN</button>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <!-- Sidebar bên trái -->
    <aside class="sidebar">
      <div class="sidebar-user">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Avatar" class="sidebar-avatar">
        <span>Pecute</span>
      </div>
      <ul class="sidebar-menu">
        <li><span>👤</span> THÔNG TIN CÁ NHÂN</li>
        <li><span>🔑</span> ĐỔI MẬT KHẨU</li>
      </ul>
    </aside>
  
    <!-- Phần nội dung bên phải -->
    <section class="content-area">
      <!-- Tạm để nền trắng trống ở đây -->
    </section>
  </div>
  


  <script src="script.js"></script>

</html>
