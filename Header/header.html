<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paws Pet House</title>
  <link rel="stylesheet" href="header.css">
</head>
<body>

  <!-- Header ngang trên cùng -->
  <header class="site-header">
    <div class="logo">
        <img src="https://static.vecteezy.com/system/resources/previews/017/683/190/original/pet-shop-silhouette-logo-illustration-free-vector.jpg" alt="Paw Logo" class="logo-icon">
        PAWS PET HOUSE
      </div>      
  </header>

  <!-- Chia 2 cột: sidebar + nội dung -->
  <div class="app-container">
    <!-- Sidebar trái -->
    <aside class="sidebar">
      <nav class="nav-menu">
        <a href="#">Quản lý dịch vụ</a>
        <a class="active" href="#">Quản lý tài khoản</a>
        <a href="#">Quản lý lịch hẹn</a>
        <a href="#">Quản lý khuyến mãi</a>
        <a href="#">Báo cáo, thống kê</a>
      </nav>
    </aside>

    <!-- Nội dung phải -->
    <div class="content-area">
        <div class="content-area">

            <!-- BREADCRUMB + ADMIN -->
            <div class="topbar">
              <span class="breadcrumb">Trang chủ / <strong>Quản lý tài khoản</strong></span>
              <div class="user-admin">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Avatar" class="avatar">
                Admin
              </div>
            </div>
          
            <!-- TABS -->
            <div class="tabs-wrapper">
              <div class="tabs">
                <button class="tab active">KHÁCH HÀNG</button>
                <button class="tab">NHÂN VIÊN CHĂM SÓC</button>
                <button class="tab">NHÂN VIÊN QUẢN LÝ HỆ THỐNG</button>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
